name: Run Command

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      command-and-args:
        description: "A command and all arguments to passthrough to the runner."
        required: true

jobs:
  run-command:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.10'

    - name: Install Packages
      run: |
        sudo apt update
        sudo apt-get install ffmpeg --fix-missing

    - name: Install Python Dependencies
      run: |
        cd python/
        pip install .

    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: cdp-seattle-21723dcf
        service_account_key: ${{ secrets.GOOGLE_CREDENTIALS }}
        export_default_credentials: true

    - name: Dump Credentials to JSON
      run: |
        echo "$GOOGLE_CREDS" > python/google-creds.json
      env:
        GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDENTIALS }}
    
    - name: Run Command
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        cd python/
        ${{ github.event.inputs.command-and-args }}
